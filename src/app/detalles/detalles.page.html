<ion-header>
  <ion-toolbar>
    <ion-title>{{ pokemon?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="detail-container" *ngIf="pokemon">

    <div class="image-gallery">
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }} front" />
      <img [src]="pokemon.sprites.back_default" alt="{{ pokemon.name }} back" />
      <img [src]="pokemon.sprites.front_shiny" alt="{{ pokemon.name }} shiny front" />
      <img [src]="pokemon.sprites.back_shiny" alt="{{ pokemon.name }} shiny back" />
    </div>

    <h3>Habilidades:</h3>
    <ul>
      <li *ngFor="let ability of pokemon?.abilities">{{ ability.ability.name | titlecase }}</li>
    </ul>

    <h3>Poderes:</h3>
    <ul>
      <li *ngFor="let stat of pokemon?.stats">
        {{ stat.stat.name | titlecase }}: {{ stat.base_stat }}
      </li>
    </ul>

  </div>
</ion-content>
